<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <li v-for="(item, index) in items">
        {{item.message}}--{{index}}
    </li>
</div>

<!--导入vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            items:[
                {message: '桃子1'},
                {message: '桃子2'},
                {message: '桃子3'},
                {message: '桃子4'},
                {message: '桃子5'},
                {message: '桃子6'},
                {message: '桃子7'}
            ]

        }
    })
</script>

</body>
</html>
